<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
        <div>
          <!-- Nav -->
          <nav class="navbar navbar-inverse mt-1  ">
            <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cos [ <span class="total-count"></span> ]</button>
                  <button class="clear-cart btn btn-danger ml-1"> Sterge cos </button>
                </div>
               
            </div>
          </nav>
          <br>
        </div>
  
    
  <div id='content'>
    <table class="table table-bordered border-primary" id="produse">
        <thead>
            <tr>
                <th >#</th>
                <th class="col-8" >Denumire</th>
                <th>Pret</th>
                <th class="col-2"></th>
            </tr>                
        </thead>
        <tbody>
          
        </tbody>
    </table>
</div>





</div>

 <!-- Modal -->
 
 <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="printThis">
        <table class="show-cart table table-bordered">
          
        </table>
        <div>Pret total: <span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
        <button  onclick="PrintContent()" type="button" class="btn btn-primary">Printeaza</button>
      </div>
    </div>
  </div>
</div> 



  
<script src="produse.js"></script>

</html>
